server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 安全headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.googleapis.com https://*.gstatic.com; style-src 'self' 'unsafe-inline' https://*.googleapis.com; img-src 'self' data: https://*.googleapis.com https://*.gstatic.com https://*.ggpht.com; connect-src 'self' http://localhost:8080 https://earth.wangyufeng.org https://*.googleapis.com https://streetviewpublish.googleapis.com; font-src 'self' https://*.gstatic.com;";

    # gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
    }

    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 'healthy\n';
    }
} 